<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(bg2.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="height: 600px; width: 450px;">
        <div class="text-center mb-3">
            <img src="logo2.png" alt="Loading...." style="max-width: 200px;">
        </div>
        <h3 class="text-center mb-3">Forgot Password</h3>
        <p class="text-center text-muted mb-4 ">Enter your email address to reset your password.</p>
        <form>
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Reset Password</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
</body>
</html>
